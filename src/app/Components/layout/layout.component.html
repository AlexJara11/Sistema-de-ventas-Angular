<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>Sistema Venta</h1>

    <button mat-icon-button (click)="sidenav.toggle();">
      <mat-icon>menu</mat-icon>
    </button>

  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav opened="true" mode="side" style="width: 200px;">
    <mat-nav-list>

      <mat-list-item routerLink="/pages/dashboard">
        <mat-icon mat-list-icon>dashboard</mat-icon>
        <span style="margin-left: 20px; position: relative; top: -6px;">DashBoard</span>
        <!-- <div mat-line>DashBoard</div> -->
      </mat-list-item>

      <mat-list-item routerLink="/pages/usuarios">
        <mat-icon mat-list-icon>group</mat-icon>
        <span style="margin-left: 20px; position: relative; top: -6px;">Usuarios</span>
        <!-- <div mat-line>Usuarios</div> -->
      </mat-list-item>

      <mat-list-item routerLink="/pages/productos">
        <mat-icon mat-list-icon>collections_bookmark</mat-icon>
        <span style="margin-left: 20px; position: relative; top: -6px;">Productos</span>
        <!-- <div mat-line>Productos</div> -->
      </mat-list-item>

      <mat-list-item routerLink="/pages/venta">
        <mat-icon mat-list-icon>currency_exchange</mat-icon>
        <span style="margin-left: 20px; position: relative; top: -6px;">Venta</span>
        <!-- <div mat-line>Venta</div> -->
      </mat-list-item>

      <mat-list-item routerLink="/pages/historial_venta">
        <mat-icon mat-list-icon>edit_note</mat-icon>
        <span style="margin-left: 20px; position: relative; top: -6px;">Historial Ventas</span>
        <!-- <div mat-line>Historial Ventas</div> -->
      </mat-list-item>

      <mat-list-item routerLink="/pages/reportes">
        <mat-icon mat-list-icon>receipt</mat-icon>
        <span style="margin-left: 20px; position: relative; top: -6px;">Reportes</span>
        <!-- <div mat-line>Reportes</div> -->
      </mat-list-item>


    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div style="height: 90vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
